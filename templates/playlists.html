<!DOCTYPE html>
<html>
<head>
  <title>StefyTube - Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #0e0e0e; color: #f1f1f1; }
    .form-control, .btn { border-radius: 0; }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Downloader</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if request.path == '/player' %} active{% endif %}" href="/player">Player</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if request.path.startswith('/playlist') %} active{% endif %}" href="/playlists">Playlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link{% if request.path == '/video-player' %} active{% endif %}"
                    href="/video-player">Video</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
      

  <div class="container mt-4">
    <h3 class="mb-3">ðŸŽµ Le tue Playlist</h3>

    <form id="createForm" class="d-flex mb-4">
      <input type="text" class="form-control me-2" placeholder="Nome nuova playlist" id="playlistName" required>
      <button type="submit" class="btn btn-success">Crea</button>
    </form>

    <ul class="list-group" id="playlistList">
      {% for name in playlists %}
        <li class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
          {{ name }}
          <a href="/playlist/{{ name }}" class="btn btn-sm btn-outline-info">Visualizza</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    document.getElementById('createForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('playlistName').value;
      const res = await fetch('/playlist/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      if (data.success) {
        location.reload();
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
