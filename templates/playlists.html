<!DOCTYPE html>
<html>
  {% import 'macros.html' as macros %}

  <head>
    <title>StefyTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
<body>
  {{ macros.navbar() }}
      

  <div class="container mt-4">
    <h3 class="mb-3">🎵 Le tue Playlist</h3>

    <form id="createForm" class="d-flex mb-4">
      <input type="text" class="form-control me-2" placeholder="Nome nuova playlist" id="playlistName" required>
      <button type="submit" class="btn" style="background-color: #d71612; color:white">Crea</button>
    </form>

    <ul class="list-group" id="playlistList">
      {% for name in playlists %}
      <li class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
        <a href="/playlist/{{ name }}" class="btn btn-sm px-4" style="background-color: #d71612; color:white"> 
          {{ name }}
        </a>
        <div class="d-flex gap-2">
          <button class="btn btn-sm" style="background-color: #d71612;" onclick="deletePlaylist('{{ name }}')">🗑️</button>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    document.getElementById('createForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('playlistName').value;
      const res = await fetch('/playlist/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      if (data.success) {
        location.reload();
      } else {
        alert(data.error);
      }
    });

    function deletePlaylist(name) {
      if (!confirm(`Eliminare la playlist "${name}"?`)) return;
    
      fetch('/delete-playlist', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Rimuove l'elemento dalla lista DOM
          const listItem = [...document.querySelectorAll('#playlistList li')].find(li => li.textContent.includes(name));
          if (listItem) listItem.remove();
        } else {
          alert('Errore: ' + data.error);
        }
      });
    }
  </script>
</body>
</html>
